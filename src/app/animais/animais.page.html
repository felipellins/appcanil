
<ion-header > 
  <ion-toolbar class="gl-cabe">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">Menu</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content >
  <div *ngIf="!loading" class="bg-animais">
    <div class="sobrecima">
        <ion-card *ngFor="let animal of animais"class="item">
          <ion-item>
              <ion-img slot="start" *ngIf="animal.picture" [src]="animal.picture"></ion-img>
            <ion-icon (click)="edit(animal)" color="blue" name="create" slot="end"></ion-icon>
            <ion-icon (click)="remove(animal.uid)" color="danger" name="trash" slot="end"></ion-icon>
            <ion-label>{{ animal.nome }}</ion-label>
          </ion-item>
        
          <ion-card-content>
            {{ animal.tipo }}
          </ion-card-content>
        </ion-card>
       
      
          
    </div>
    
  </div>
  <div *ngIf="loading">
    <p>Aguarde...</p>
  </div>
</ion-content>
