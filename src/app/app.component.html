<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar class="gl-cabe">
            <ion-item color="Success">
                <ion-row>
                </ion-row>
                <ion-col size="4">
                 
                </ion-col>
                <ion-col *ngIf="usuario" size="8">
                  <ion-label color="Success">{{usuario.nome}}</ion-label>
                </ion-col>
              </ion-item>
        </ion-toolbar>
      </ion-header>
      <ion-content color="dark" mode="ios">
        <ion-list mode="ios">
          <ion-menu-toggle auto-hide="false" *ngFor="let op of opcoesApp">
            <ion-item [routerDirection]="'root'" [routerLink]="[op.url]" color="Secondary">
              <ion-icon slot="start" [name]="op.icon" color="secondary" mode="ios"></ion-icon>
              <ion-label>
                {{op.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-item lines="none" (click)="login()" color="Success" class="gl-cabe">
        <ion-icon slot="start" name="log-out" color="Success" mode="ios"></ion-icon>
        <ion-label color="Success">Sair</ion-label>
      </ion-item>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
