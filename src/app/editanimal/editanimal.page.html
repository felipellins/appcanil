
<ion-content > 
  
  <div  class="bg-cadanimal" >
       
  
    <div class="sobrecima">
     <!-- conteudo do registro -->
      <div >
       
        <!--logo-->
        <div class="center ">
           
            <h5 class="entrar">alterar  animal</h5>
        </div>

      
       
        <!--form e but--> 
         <div class="center">
           
          <ion-row >
                <div class="upload-container">
                    <ion-icon *ngIf="!novoAnimal.picture" (click)="takePhoto()" class="upload-icon" name="paw"></ion-icon>
                    <ion-img *ngIf="novoAnimal.picture" [src]="novoAnimal.picture"></ion-img>
                </div>
            </ion-row>

            <ion-row class="alterInput  mg-top-10">
              <ion-input [(ngModel)]="novoAnimal.nome" placeholder="Digite o nome do animal"></ion-input>
            </ion-row>
            <ion-row class="alterInput  mg-top-10">
              <ion-input [(ngModel)]="novoAnimal.porte" placeholder="Digite seu porte"></ion-input>
            </ion-row>
            
            <ion-row class="alterInput  mg-top-10">
              <ion-input  [(ngModel)]="novoAnimal.raca" placeholder="Digite sua raÃ§a"></ion-input>
            </ion-row>

            <ion-row class="alterInput mg-top-10">
              <ion-input [(ngModel)]="novoAnimal.cor"  placeholder="Digite sua cor"></ion-input>
            </ion-row>

            <ion-row class="alterInput mg-top-10">
              <ion-input [(ngModel)]="novoAnimal.tipo"  placeholder="Digite a espÃ©cie de animal"></ion-input>
            </ion-row>
            <!-- butao -->
            <div class="butregist center mg-top-30"(click)="save()" >
              Cadastrar
            </div> 
            
            <div class="butregist center mg-top-10"(click)="voltanimais()">
            Voltar
            </div>
         </div>

      </div>

    </div>
   

</div>
   
</ion-content>
